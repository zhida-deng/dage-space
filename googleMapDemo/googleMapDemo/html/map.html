<!DOCTYPE html>
<html>
  <head>

    <title>Marker animations with <code>setTimeout()</code></title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
#floating-panel {
  position: absolute;

  border: 1px solid #999;
  text-align: center;

}

      #floating-panel {
        margin-left: -52px;
      }

  </head>

    <div id="floating-panel">
      <button id="drop" onclick="drop()">Drop Markers</button>
     </div>
    <div id="map"></div>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvXI1XSkphnRQu96qzSSRHBJL19srVYTM&callback=initMap"></script>
